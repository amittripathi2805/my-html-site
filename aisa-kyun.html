<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsite with cURL Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .response-container h4 {
            margin-top: 0;
        }
        .response-container .response-success {
            color: green;
            font-weight: bold;
        }
        .response-container .response-failure {
            color: red;
            font-weight: bold;
        }
        .response-container pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ask a Question</h2>
        <form id="apiForm">
            <label for="prompt">Enter your prompt:</label>
            <textarea id="prompt" placeholder="Type your question here..." required></textarea>

            <label for="image">Upload an image (Base64):</label>
            <input type="file" id="image" accept="image/*">

            <button type="submit">Submit</button>
        </form>
        <div id="response" class="response-container" style="display:none;">
            <h4>Response Details</h4>
            <p><strong>Status:</strong> <span id="status"></span></p>
            <p><strong>Message:</strong></p>
            <pre id="message"></pre>
        </div>
    </div>

    <script>
        const form = document.getElementById('apiForm');
        const responseDiv = document.getElementById('response');
        const statusSpan = document.getElementById('status');
        const messagePre = document.getElementById('message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const prompt = document.getElementById('prompt').value;
            const imageInput = document.getElementById('image').files[0];

            if (!prompt || !imageInput) {
                alert("Both prompt and image are required.");
                return;
            }

            // Convert the uploaded image to Base64
            const imageBase64 = await toBase64(imageInput);

            // Prepare the payload
            const payload = {
                prompt: prompt,
                image: imageBase64
            };

            try {
                const response = await fetch('https://us-central1-vml-commerce-tech.cloudfunctions.net/function-priya-demo/pops_aisa_kyu', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                // Display the response
                responseDiv.style.display = 'block';

                if (result.success) {
                    statusSpan.textContent = 'Success';
                    statusSpan.className = 'response-success';
                } else {
                    statusSpan.textContent = 'Failure';
                    statusSpan.className = 'response-failure';
                }

                messagePre.textContent = result.response || 'No message received.';
            } catch (error) {
                responseDiv.style.display = 'block';
                statusSpan.textContent = 'Error';
                statusSpan.className = 'response-failure';
                messagePre.textContent = `An error occurred: ${error.message}`;
            }
        });

        // Function to convert file to Base64
        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]); // Remove prefix
                reader.onerror = (error) => reject(error);
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
