<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Kit Microsite1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            background: #f9f9f9;
            border-left: 4px solid #007BFF;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Kit Generator</h1>
        <form id="projectForm">
            <label for="class_standard">Class Standard:</label>
            <input type="text" id="class_standard" name="class_standard" placeholder="Enter class standard (e.g., 8)" required>
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter subject (e.g., Science)" required>
            
            <label for="topic">Topic:</label>
            <input type="text" id="topic" name="topic" placeholder="Enter topic (e.g., Solar System)" required>
            
            <button type="submit">Get Project Idea</button>
        </form>
        <div id="responseContainer" class="response" style="display:none;"></div>
    </div>

    <script>
        document.getElementById('projectForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Collect form data
            const classStandard = document.getElementById('class_standard').value;
            const subject = document.getElementById('subject').value;
            const topic = document.getElementById('topic').value;

            // Prepare request data
            const requestData = {
                class_standard: classStandard,
                subject: subject,
                topic: topic
            };

            // Make API call
            fetch('https://us-central1-vml-commerce-tech.cloudfunctions.net/function-priya-demo/project-kit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                // Display response
                const responseContainer = document.getElementById('responseContainer');
                responseContainer.style.display = 'block';
                responseContainer.textContent = data.project_idea;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while fetching the project idea. Please try again.');
            });
        });
    </script>
</body>
</html>
